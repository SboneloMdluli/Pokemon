<mat-card style="backgroundColor: rgba(227, 242, 253 )"  class="mat-elevation-z4" (click)="clickFunction($event, pokemon)" [routerLink]="[pokemon.name]" >
    <mat-card-header>
    <mat-card-title>{{pokemon.index}}.  {{pokemon.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src={{pokemon.image}}> 
</mat-card>
