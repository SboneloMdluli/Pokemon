<mat-card class="mat-elevation-z4">
    <mat-card-header>
    <mat-card-title>{{pokemonInfo.index}}. {{pokemonInfo.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src={{pokemonInfo.image}}>
    <mat-card-content>
    <p>
        {{pokemonInfo.description}}
    </p>
    </mat-card-content>
    
</mat-card>
